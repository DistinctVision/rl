model:
  layers: [512, 256]
  dropout: 0.0
  reward_decay: 0.99

  critic_model_path: '../rl_output/dqn_10_22_2023__20_13_43/weights/best_daft_quick_nick.kpt'
  _critic_optimizer_path: '../rl_output/dqn_10_22_2023__20_13_43/weights/opt_daft_quick_nick_640.kpt'

replay_buffer:
  max_buffer_size: 500000
  min_buffer_size: 1000
  _data_dir: ../gym_output/dqn_10_19_2023__15_29_00/weights

game:
  fps: 10

training:
  train_freq: 64
  lr: 1e-3
  
  batch_size: 512
  train_size: 0.9
  val_size: 0.1
  n_grad_accum_steps: 1
  grad_norm: 1.0
  fp16: False

  n_local_steps: 100
  model_update:
    n_steps: 10
    type: soft
    rate: 1e-2

  output_folder: ../rl_output
  
  save:
    model_name: daft_quick_nick
    save_every_n_step: 10
    n_last_steps: 100
    target_metric: reward
    target_op: '>'
    
  eps_greedy:
    eps_from: 0.9
    eps_to: 0.1
    n_epochs_of_decays: 30000
